{% extends "base.html" %}

{% block content %}
<h1 style="text-align: center;">{{blog.title}}</h1>

<p>{{blog.body}}</p>
{% for name in user %}
{% if name.id == blog.owner_id%}
<p><em>written by</em> <a href="/blog?user={{name.username}}">{{name.username}}</a></p>
{% endif %}
{% endfor %}



{% endblock %}
