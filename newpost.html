{% extends "base.html" %}

{% block content %}
<h1 style="text-align: center;">Add a Blog Entry</h1>
<hr>
<form action="/blog/newpost" method="POST">
    <label> Title for your new blog:
        <br>
        <input type="text" name="post-title" value="{{post_title}}">
        <br>
        <span class="error">{{title_error}}</span>
    </label>
        <br><br>
    <label> Your new blog:
        <br>
        <textarea rows="15" cols="35" type="text" name="post-body">{{post_body}}</textarea>
        <br>
        <span class="error">{{body_error}}</span>
    </label>
    <br><br>
    <input type="submit" value="Add Entry">
</form>



{% endblock %}
